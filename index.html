<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
</head>

<body>
    <br>
    <form id="formId">
        <label for="PPM-Pattern">Wzór na PPM</label>
        <select name="pattern" id="PPM-Pattern">
            <option value="PPM-M">Wzór Mifflina</option>
            <option value="PPM-HB">Wzór Harrisa-Benedicta</option>
        </select>
        <label for="sex">Płeć</label>
        <select name="sex" id="sex">
            <option value="woman">Kobieta</option>
            <option value="man">Mężczyzna</option>
        </select>
        <label for="age">Wiek</label>
        <input name="age" id="age" type="number" min="16" max="100" step="1" />
        <label for="weight">Masa ciała</label>
        <input name="weight" id="weight" type="number" min="20" max="200" step="1" />
        <label for="height">Wzrost</label>
        <input name="height" id=" height" type="number" min="120" max="250" step="1" />
        <label for="PAL-1">Aktywność treningowa</label>
        <select name="Training" id="PAL-1">
            <option value="1.2">Brak aktywności</option>
            <option value="1.3"> Brak lub jeden lekki trening
            </option>
            <option value="1.4"> Pojedyncze lekkie treningi
            </option>
            <option value="1.5"> Pojedyncze treningi</option>
            <option value="1.6"> Parę treningów (2-4x)
            </option>
            <option value="1.7"> Częste treningi (3-5x)
            </option>
            <option value="1.8"> Częste treningi (4-6x)
            </option>
            <option value="1.9"> Częste ciężkie treningi
            </option>
            <option value="2.0"> Codzienne treningi
            </option>
            <option value="2.2"> Codzienne ciężkie treningi
            </option>
        </select>
        <label for="PAL-2">Aktywność pozatreningowa</label>
        <select name="NonTraining" id="PAL-2">
            <option value="1.2"> Brak aktywności (2-3k kroków)</option>
            <option value="1.3"> Bardzo niska aktywność (3-4k kroków)
            </option>
            <option value="1.4"> Niska aktywność / praca biurowa
            </option>
            <option value="1.5"> Umiarkowana aktywność / praca mieszana</option>
            <option value="1.6"> Średnia aktywność / praca mieszana
            </option>
            <option value="1.7"> Średnia aktywność / lekka praca fizyczna
            </option>
            <option value="1.8"> Wysoka aktywność / praca fizyczna
            </option>
            <option value="1.9"> Wysoka aktywność / ciężka praca fizyczna
            </option>
            <option value="2.0"> Wysoka aktywność fizyczna
            </option>
            <option value="2.2"> Bardzo wysoka aktywność
            </option>
        </select>
        <button type="submit">Oblicz</button>
    </form></br>
    <p class="result"></p>
    </div>
    <script src="index.js"></script>
</body>

</html>
